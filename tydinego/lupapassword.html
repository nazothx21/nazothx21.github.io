<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyDineGo Pet Shop - Lupa Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya Global dan Background - Konsisten dengan halaman login */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #FDF8E8, #F7EBDD);
            color: #4B3621;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Container utama untuk memusatkan seluruh konten */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        /* Gaya Header (Logo TyDineGo Pet Shop) - Konsisten dengan halaman login */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            max-width: 250px; /* Sesuaikan lebar logo */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Gaya Kontainer Form Lupa Password - Konsisten dengan halaman login */
        .forgot-password-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .forgot-password-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            color: #4B3621;
        }

        /* Gaya Form Input - Konsisten dengan halaman login */
        .forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 5px;
        }

        .forgot-password-form input[type="text"],
        .forgot-password-form input[type="email"] { /* Tambah input type email */
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color: #4B3621;
            outline: none;
            box-sizing: border-box;
        }

        .forgot-password-form input[type="text"]::placeholder,
        .forgot-password-form input[type="email"]::placeholder {
            color: #888;
        }

        /* Gaya Tombol "Cari" - Mirip dengan tombol ENTER */
        .search-button {
            background-color: #F1D3B5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-button:hover {
            background-color: #E0C0A0;
        }

        /* Gaya Tombol "Kembali" - Mirip dengan tombol sekunder di message box login */
        .back-button {
            background-color: transparent;
            color: #4B3621;
            padding: 12px 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-top: 10px; /* Jarak dari tombol cari */
            width: 100%;
            box-sizing: border-box;
        }

        .back-button:hover {
            background-color: #F8F8F8;
            border-color: #A0A0A0;
        }

        /* --- Gaya Message Box Kustom (Modal) - Konsisten dengan message box login --- */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Sembunyikan secara default */
            backdrop-filter: blur(2px);
        }

        .message-box-content {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-text {
            font-size: 1.1em;
            color: #4B3621;
            margin-bottom: 0;
        }

        .message-box-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .message-box-primary-btn,
        .message-box-secondary-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .message-box-primary-btn {
            background-color: #F1D3B5;
            color: white;
        }

        .message-box-primary-btn:hover {
            background-color: #E0C0A0;
        }

        .message-box-secondary-btn {
            background-color: transparent;
            color: #4B3621;
            border: 1px solid #ccc;
        }

        .message-box-secondary-btn:hover {
            background-color: #F8F8F8;
            border-color: #A0A0A0;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <img src="logo.png" alt="TyDineGo Pet Shop Logo">
        </header>

        <main class="forgot-password-container">
            <h2 class="forgot-password-title">Lupa Password</h2>
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="input-group">
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Username / Email">
                </div>
                <button type="submit" class="search-button">Cari</button>
            </form>
            <button type="button" class="back-button" onclick="history.back()">Kembali</button>
            </main>
    </div>

    <div id="customMessageBox" class="message-box-overlay">
        <div class="message-box-content">
            <p id="messageBoxText" class="message-text"></p>
            <div class="message-box-buttons">
                <button id="closeMessageBox" class="message-box-primary-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan referensi ke elemen-elemen HTML yang dibutuhkan
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const usernameOrEmailInput = document.getElementById('usernameOrEmail');
        const messageBox = document.getElementById('customMessageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBox');

        // Event listener untuk submit form lupa password
        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            const enteredValue = usernameOrEmailInput.value.trim();

            if (enteredValue) { // Jika input tidak kosong
                // Simulasikan proses pencarian (dalam aplikasi nyata akan ada request ke server)
                messageBoxText.textContent = 'Mohon cek email Anda untuk instruksi reset password.';
                messageBox.style.display = 'flex'; // Tampilkan message box
            } else {
                messageBoxText.textContent = 'Mohon masukkan Username atau Email Anda.';
                messageBox.style.display = 'flex'; // Tampilkan message box
            }
        });

        // Event listener untuk tombol "OK" pada message box
        closeMessageBoxBtn.addEventListener('click', function() {
            messageBox.style.display = 'none'; // Sembunyikan message box
            window.location.href = 'otpVerifiy.html';
        });

        // Optional: Event listener untuk menutup message box jika mengklik di luar area kontennya
        messageBox.addEventListener('click', function(event) {
            if (event.target === messageBox) {
                messageBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
