<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfandoXeonChatAi</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons (untuk ikon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== LOADER ===== -->
    <div id="loader-wrapper">
        <div class="loader-content">
            <h1 class="loader-text">AX Chat AI</h1>
            <div class="loader-dots">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
        <code class="watermark-loader">AlfandoXeon2025</code>
    </div>

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="btn-icon" id="close-sidebar-btn" title="Tutup Menu"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="current-chat-header">
                    <h3 class="section-title">Chat Saat Ini</h3>
                    <button class="btn-text" id="clear-chat-btn">
                        <i class="bi bi-trash3"></i>
                        <span>Bersihkan</span>
                    </button>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="section-title">Pengaturan</h3>
                <div class="settings-item">
                    <label for="theme-switch">Tema Gelap</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="theme-switch" checked>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <p><strong>AlfandoXeonChatAi</strong> v1.5</p>
            <p>Dibuat oleh Tyo</p>
        </div>
    </aside>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- ===== MAIN CONTENT ===== -->
    <main id="main-content">
        <!-- App Header -->
        <header class="app-header">
            <button class="btn-icon" id="menu-toggle-btn" title="Buka Menu"><i class="bi bi-list"></i></button>
            <div class="app-title-wrapper">
                <svg class="app-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L13.84 8.16L20 10L13.84 11.84L12 18L10.16 11.84L4 10L10.16 8.16L12 2Z" fill="currentColor"/>
                    <path d="M18 15L18.9 17.1L21 18L18.9 18.9L18 21L17.1 18.9L15 18L17.1 17.1L18 15Z" fill="currentColor"/>
                </svg>
                <h1 class="app-title">AlfandoXeon ChatAI</h1> <p>v.1.5</p>
            </div>
            <span class="app-version">1.5</span>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <!-- Pesan akan di-render oleh JavaScript di sini -->
        </div>

        <!-- Input Area -->
        <div class="input-area-wrapper">
            <div class="input-area">
                <textarea id="chat-input" placeholder="Kirim pesan..." rows="1"></textarea>
                <button class="btn-icon send-btn" id="send-btn" title="Kirim Pesan">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Template untuk pesan (digunakan oleh JS) -->
    <template id="message-template">
         <div class="message-row">
            <div class="chat-message">
                <img class="pfp" alt="PFP">
                <div class="message-content">
                    <p class="message-text"></p>
                </div>
                <button class="btn-icon copy-btn" title="Salin Pesan"><i class="bi bi-clipboard"></i></button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
