<script>
// Ganti audio system dengan Howler
const sound = new Howl({
    src: ['tt.mp3'],
    loop: true,
    volume: 0.5,
    autoplay: true,
    onplayerror: function() {
        sound.once('unlock', function() {
            sound.play();
        });
    }
});

document.getElementById('musicControl').addEventListener('click', () => {
    if (sound.playing()) {
        sound.pause();
    } else {
        sound.play();
    }
});
